{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Your Profile</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Example of improved form styling -->
            {% for field in form %}
            <div class="flex flex-col">
                <label class="text-gray-700 font-medium mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 transition-all">
                Save Changes
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            <a href="{% url 'profile' profile.user.username %}" class="hover:text-indigo-600">Cancel</a>
        </p>
    </div>

</body>
</html>
